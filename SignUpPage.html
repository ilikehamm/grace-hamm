<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css">
<title>Sign Up Page</title>
</head>

<body>
<h2>Sign Up</h2>
<div class="welcome">
<form class="form-inline" action="LoginVerification.html">
	<label for="email">Email:</label><br>
	<input type="text" id="email" name="email"><br>
	<label for="user">Username:</label><br>
	<input type="text" id="user" name="user"><br>
	<label for="pass">Password:</label><br>
	<input type="password" id="pass" name="pass"><br>
	<label for="passconf">Confirm Password:</label><br>
	<input type="password" id="passconf" name="passconf"><br><br>
	<input type="submit" value="Sign Up">
</form>
<br>
<div class="form-inline">
	<a href="WelcomePage.html" class="button button3">Cancel</a>
	<a href="LogInPage.html" class="button button1"/>Log In</a>
</div>
</div>
</body>
</html>
